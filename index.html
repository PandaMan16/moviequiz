<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="./style.css">

    <title>movie quiz</title>
</head>
<body>
    <div id="loader">
        <div class="content"></div>
    </div>
    <div id="main" style="display: none;">
        <nav>
            <div class="left">
                <img src="./ressources/logo_moviequiz.png" alt="logo moviequiz">
            </div>
            <div class="left">
                <p>Acceuil</p>
                <p>Séries</p>
                <p>Films</p>
                <p>Tous les films et Séries</p>
            </div>
            <div class="right">
                <i class="fa-regular fa-circle-question"></i>
                <p>Comment jouer</p>
            </div>
            <div class="right mobile">
                <i class="fa-regular fa-circle-question"></i>
                <i class="fa-solid fa-bars"></i>
            
            </div>
        </nav>
        <section class="acceuil">
            <div class="background"><div style="background-image: url('./ressources/defaultbg.png');filter: grayscale(1)!important;"></div></div>
            <div class="head" style="display: none;">
                <h1>John Wick : Chapitre 4</h1>
                <div>
                    <a class="btn_bande"><i class="fa-solid fa-play"></i> Voir la bande annonce</a>
                    <a class="btn_info"><i class="fa-solid fa-circle-info"></i> Plus d'infos</a>
                </div>
            </div>
            <div id="resultSaisie" style="display: none;">
                <p></p>
            </div>
            <div class="content">
                <div id="saisieUser" style="display:none">
                    <h2>votre proposition : </h2>
                    <div class="input-data">
                        <input id="saisie" type="text" required>
                        <div class="underline"></div>
                    </div>
                    <button id="sendSaisie">Verifié</button>
                </div>
                <div id="FilmsN">
                    <div class="swiper-global-container">
                        <h3>Les Films - A trouver</h3>
                        <div class="swiper">
                            <div class="swiper-wrapper">
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
                <div id="SeriesN">
                    <div class="swiper-global-container">
                        <h3>Les Series - A trouver</h3>
                        <div class="swiper">
                            <div class="swiper-wrapper">
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
                <div id="FilmsT">
                    <div class="swiper-global-container">
                        <h3>Les Films - Trouver</h3>
                        <div class="swiper">
                            <div class="swiper-wrapper">
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
                <div id="SeriesT">
                    <div class="swiper-global-container">
                        <h3>Les Series - Trouver</h3>
                        <div class="swiper">
                            <div class="swiper-wrapper">
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/a6a113b104.js" crossorigin="anonymous"></script>
    <script src="./node_modules/swiper/swiper-bundle.js"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
